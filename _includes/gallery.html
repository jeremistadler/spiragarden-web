<div class="masonry">
	{% for i in (1..3) %}
		<picture class="item item-full">
		  <source media="(min-width: 800px)" srcset="assets/img/img{{ i }}@1024.jpg">
		  <img src="assets/img/img{{ i }}@640.jpg">
		</picture>
	{% endfor %}
	{% for i in (4..13) %}
		<picture class="item">
		  <source media="(min-width: 1025px)" srcset="assets/img/img{{ i }}@1024.jpg">
		  <img src="assets/img/img{{ i }}@640.jpg">
		</picture>
	{% endfor %}
</div>
